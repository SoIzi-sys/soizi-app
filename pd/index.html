<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>So Izi | Gerador de Relat√≥rio de Shelf Life</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f1a37;
      color: #ffffff;
      padding: 2rem;
      text-align: center;
    }
    textarea {
      width: 90%;

      font-size: 1rem;

      border-radius: 10px;

    }
    button {
      padding: 1rem;
      background: #003366;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      margin: 0.5rem;
    }
    button:hover {
      background: #0059b3;
    }
    #resposta {
      margin-top: 2rem;
      white-space: pre-line;
      text-align: left;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      background: #ffffff;
      color: #000000;
      border-radius: 10px;
      padding: 1rem;
    }
    .voltar {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.5rem 1rem;

      text-decoration: none;
      border-radius: 8px;
    }
    .voltar:hover {
      background: #0059b3;
    }
    .topo {
      position: absolute;
      top: 1rem;
      left: 1rem;

</head>
<body>
  <a href="../index.html" class="topo">‚Üê P√°gina Inicial</a>
  <img src="../LOGO.png" alt="Logo So Izi" class="logo">
  <h1>üß† So Izi | Gerador de Relat√≥rio de Estudo de Estabilidade</h1>
  <p>Descreva o produto com texto ou use o microfone para ditar</p>

  <textarea id="entrada" placeholder="Ex: Fa√ßa o relat√≥rio de estabilidade da barra Nutry Nuts sabor coco..."></textarea><br>
  <button onclick="startRecognition()">üé§ Usar Voz</button>
  <button onclick="gerarRelatorio()">üìÑ Gerar Relat√≥rio</button>
  <button onclick="baixarWord()">‚¨áÔ∏è Baixar como Word</button>

  <div id="resposta"></div>

  <script>
    let recognition;
    function startRecognition() {
      if (!('webkitSpeechRecognition' in window)) {
        alert('Seu navegador n√£o suporta reconhecimento de voz. Use o Chrome!');
        return;
      }
      recognition = new webkitSpeechRecognition();
      recognition.lang = 'pt-BR';
      recognition.start();
      recognition.onresult = function(event) {
        const texto = event.results[0][0].transcript;
        document.getElementById('entrada').value = texto;
      };
    }

    let ultimaResposta = "";

    async function gerarRelatorio() {
      const entrada = document.getElementById('entrada').value;
      if (!entrada) return alert('Por favor, descreva o produto.');

      const respostaDiv = document.getElementById('resposta');
      respostaDiv.innerText = 'Gerando relat√≥rio com IA...';

      const res = await fetch('https://api.openai.com/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer SUA_CHAVE_OPENAI_AQUI'
        },
        body: JSON.stringify({
          model: 'gpt-4',
          messages: [
            { role: 'system', content: 'Voc√™ √© um engenheiro de alimentos e precisa gerar relat√≥rios de estabilidade conforme o Guia da ANVISA 2025.' },
            { role: 'user', content: entrada }
          ]
        })
      });
      const dados = await res.json();
      const resposta = dados.choices[0].message.content;
      respostaDiv.innerText = resposta;
      ultimaResposta = resposta;
    }

    function baixarWord() {
      if (!ultimaResposta) {
        alert('Gere o relat√≥rio primeiro.');
        return;
      }
      const blob = new Blob([ultimaResposta], { type: 'application/msword' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'Relatorio_Estudo_Estabilidade.doc';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
  </script>
</body>
</html>
